<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fringero Shift Scheduler</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Fringero Shift Scheduler</h1>
        
        <div class="groups">
            <div class="group">
                <div class="group-header">
                    <input type="checkbox" id="groupA" checked>
                    <label for="groupA">כיתה א</label>
                    <l>5</l>
                </div>
            </div>
            
            <div class="group">
                <div class="group-header">
                    <input type="checkbox" id="groupB" checked>
                    <label for="groupB">כיתה ב</label>
                    <l>5</l>
                </div>
            </div>
            
            <div class="group">
                <div class="group-header">
                    <input type="checkbox" id="groupC" checked>
                    <label for="groupC">כיתה ג</label>
                    <l>7</l>
                </div>
            </div>
            <label>
                <input type="checkbox" id="start" checked>
                אנחנו מתחילים ?
            </label>
            <label>
            <input type="checkbox" id="alone" unchecked>
                רק הצוות ?
            </label>
            <label>
            <input type="checkbox" id="gar" checked>
                לדפוק את רזיאל?
            </label>
        </div>

        <div class="inputs">
            <div class="input-group">
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" value="22:00">
            </div>
            
            <div class="input-group">
                <label for="endTime">End Time</label>
                <input type="time" id="endTime" value="09:00">
            </div>
            
            <div class="input-group">
                <label for="amount">Amount of soldiers</label>
                <input type="number" id="amount" min="0" max="12" value="12">
            </div>
        </div>
        <div class="inputs">
  <div class="input-group">
    <label for="availDate">תאריך לבדיקה (dd/mm/yyyy)</label>
    <input type="text" id="availDate" placeholder="08/09/2025">
  </div>

  <div class="input-group">
    <label for="csvUrl">קישור CSV של הגיליון</label>
    <input type="url" id="csvUrl" placeholder="https://docs.google.com/spreadsheets/d/1NnKw1bWpokAA8Qq-0D9r_Sp1o9jcF-EwQhi8sJvIHJw/edit?usp=sharing">
  </div>

  <div class="input-group">
    <label>&nbsp;</label>
    <button type="button" onclick="loadAvailability()">טען זמינות</button>
  </div>
</div>

<div id="availabilityPanel">
  <h2>זמינות לצוות</h2>
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
    <div>
      <h3>זמינים</h3>
      <ul id="availableList"></ul>
    </div>
    <div>
      <h3>לא זמינים</h3>
      <ul id="unavailableList"></ul>
    </div>
  </div>
</div>

        <div class="button-group">
            <button onclick="generateSchedule()">Generate Schedule</button>
            <button id="copyButton" class="copy-button" onclick="copySchedule()" style="display: none;">
                Copy Schedule
            </button>
        </div>
        <div id="toast" class="toast">copied!</div>
        <div id="perShift"></div>
        <div id="schedule"></div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
