<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>זמינות צוות – לפי קבוצות וגיליון</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="container">
    <h1>זמינות צוות</h1>
    <p class="muted">התאריך: <span id="todayLabel">—</span></p>
  </header>

  <main class="container">

    <!-- בחירת קבוצות -->
    <section class="card">
      <div class="card-header">
        <h2>בחירת קבוצות</h2>
        <button id="refreshBtn" type="button" class="btn">רענן זמינות</button>
      </div>
      <div id="groupsContainer" class="chips"></div>
      <p class="note">טיפ: ודא ששמות החיילים בקבוצות זהים לשמות בגיליון (אות-באות).</p>
    </section>

    <!-- סטטוס זמינות (ממקור הגיליון) -->
    <section class="grid">
      <div class="card">
        <h3>רשימת החיילים לפי קבוצות שנבחרו</h3>
        <ul id="rosterList" class="list"></ul>
      </div>

      <div class="card">
        <h3>זמינים היום</h3>
        <ul id="availableList" class="list ok"></ul>
      </div>

      <div class="card">
        <h3>לא זמינים היום</h3>
        <ul id="unavailableList" class="list warn"></ul>
      </div>
    </section>

    <section class="card">
      <h3>מצב טעינה</h3>
      <pre id="statusBox" class="status">מוכן.</pre>
    </section>

  </main>

  <footer class="container muted">
    <small>הנתונים נטענים מ-Google Sheets על בסיס תאריך היום. אין צורך להזין קישור/תאריך.</small>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
